<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PCW</title>
	<link rel="stylesheet" href="css/estilo.css">
	<link rel="stylesheet" href="css/fontello.css">
	<script src="javascript/receta.js"></script>
	<script src="javascript/controlAcceso.js"></script>
	<script src="javascript/comenta.js"></script>
	<script src="javascript/valoraciones.js"></script>
</head>
<body onload="compruebaid(); control();">

	<div id="storage" style="display:none;"></div>

	<header>

		<div>
			<h1>Recétate</h1>
			<p>Aquí encontrarás las mejores y más sabrosas recetas de cocina</p>
		</div>

	</header>
	<input type="checkbox" id="activador">
	<nav>
		<ul>
			<li><label for="activador">&equiv;</label></li>
		</ul>
	</nav>

	<section id="receta">

		<article class="card">
		<div>

			<div>
				<h3 id="titulo"></h3>
					<p id="comensales"></p>
					<img src="fotos/fichero" alt="alt">
					<a onclick="pasapagina(-1);">&lt;</a>
					<a onclick="pasapagina(1);">&gt;</a>
			</div>

			<div>
				<div>
					<h4><span class="icon-user" aria-hidden="true"></span><a href="buscar.html?a=autor" id="autor">  </a></h4>
					<p id="tiempo"><span class="icon-clock"></span> Tiempo:  </p>
					<p id="nivel"><span class="icon-star-empty"></span> Nivel: </p>
				</div>
				<div>
					<ul id="ingredientes">
					</ul>
				</div>
				<p id="valoraciones">
				<a onclick="like()">
				<span class="icon-thumbs-up"></span>
				</a> likes
				<a onclick="dislike()">
				<span class="icon-thumbs-down"></span>
				</a> dislikes
				</p>
			</div>
		</div>

		<div>
			<p id="elaboracion"></p>
			<p><time datetime=""></time></p>
		</div>

		</article>
		<div id="comentarios" class="card">
			<h4>Comentarios</h4>

			<hr>
		</div>

		<form name="ajax" method="POST" action="">
			<p><input type="button"
							 value="Deja tu comentario!"
							 onclick="loadWholePage('comenta.html')">
			</p>
		</form>

		<div id="displayed">
		</div>

	</section>



	<footer>

			<p>&copy; <time datetime="2018">2018</time> <a href="acerca.html">Contacto</a><a href=""><span class="icon-up-open"></span></a></p>

	</footer>


</body>
</html>
