			<div id="login" class="card">
				<form action="login.html">
					<h3>Registro de nuevo usuario</h3>
					<div>
						<label for="nickname">Login:</label>
						<input type="text" name="login" id="nickname" pattern="^[^0-9][a-zA-Z0-9]{5,19}">
					</div>
					<div>
						<label for="usuario">Usuario:</label><input type="text" name="usuario" id="usuario" pattern="^[a-zA-Z0-9]{5,19}">
					</div>
					<div>
						<label for="contrasena">Contraseña:</label><input type="password" name="contrasena" id="contrasena" pattern="^[a-zA-Z0-9_-]{7,19}">
					</div>
					<div>
						<label for="contrasena2">Repetir contraseña:</label><input type="password" name="contrasena2" id="contrasena2" pattern="^[a-zA-Z0-9_-]{7,19}">
					</div>
					<div>
						<label for="email">Email:</label><input type="email" name="email" id="email">
					</div>
					<div>
						<label for="fecha">Fecha nacimiento:</label><input type="date" name="fecha" id="fecha">
					</div>
					<input type="submit" class="simple">
				</form>
			</div>
