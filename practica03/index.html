<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo01.css">
    <script src="js/codigo01.js"></script>
  </head>

  <body>
    <nav>
      <a href="index.html"><img src="imgs/logo.png" alt="logo"></a>
      <div>
        <h1>Headbreaker</h1>
        <p>El rompecabezas definito</p>
      </div>
    </nav>


  <div id="container">
    <section>
      <h2>Imagen</h2>
      <canvas id="cv01">
      </canvas>
      <footer>
        <input id="imgUp" onchange="subirImg(event)" type="file" accept="image/*" style="display: none">
      </footer>

    </section>

    <div id="marcador">
        <form name="timeform">
        <div>
          <p>Tiempo: </p>
          <input type=text name="timetextarea" value="00:00" size="10" style = "font-size:20px" disabled>
        </div>
          <p>Piezas desordenadas: </p> <p id="desordenadas"></p>
          <p>Movimientos realizados: </p> <p id="movimientos"></p>
        </form>
    </div>

    <section>
      <h2>Puzzle</h2>
      <div class="">
        <canvas id="cv02"></canvas>
        <footer>

          <div>
            <p>Escoge el color de las lineas</p>
            <input type="color" id="color_lines" onchange="updatelines()" name="favcolor" value="#ff0000">
          </div>
          <div>
            <p>Escoge el color del hover</p>
            <input type="color" id="color_hover" onchange="updatehover()" name="favcolor" value="#ffffff">

          </div>
          <div>
            <button type="button" onclick="gana()" name="button">Ordena</button>
          </div>
          <div>
            <button type="button" class="btnDificultad" onclick="eligeDificultad(6,4);" name="button" disabled>Fácil 6,4</button>
            <button type="button" class="btnDificultad" onclick="eligeDificultad(9,6);" name="button" disabled>Media 9,6</button>
            <button type="button" class="btnDificultad" onclick="eligeDificultad(12,8);" name="button" disabled>Difícil 12,8</button>
          </div>
          <div>
            <button type="button" id="start" onclick="start_puzzle()" name="button" disabled>Empezar!</button>
            <button type="button" id="finish" onclick="finish_puzzle()" name="button" disabled>Terminar</button>


            <!--<button type="button" id="start" onclick="empezar();" name="button" disabled>Empezar!</button>
            <button type="button" id="end" onclick="finalizar();" name="button" disabled>Terminar</button>-->
            <button type="button" id="help" onclick="" name="button" disabled>Ayuda</button>

          </div>
        </footer>
      </div>
    </section>
  </div>

    <footer>

  			<p>&copy; <time datetime="2018">2018</time> <a href="acerca.html">Contacto</a><a href=""><span class="icon-up-open"></span></a></p>

  </body>
